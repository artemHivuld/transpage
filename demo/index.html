<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="translate.min.css" />
	<script src="jquery.min.js"></script>
	<script src="translate.min.js"></script>
	<script>
	$(function() {
		Translate.start('ru');
		$('body').prepend(Translate.getForm({languages: 'ru,en'}));
		Translate.setBind();
		Translate.run('body');
	});
	</script>
</head>
<body style="display: none;">
	<p>Этот текст будем переводить!</p>
</body>
</html>
